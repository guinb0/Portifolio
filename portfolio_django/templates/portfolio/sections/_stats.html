<!-- Estatísticas -->
<section class="stats">
    <div class="stats-container">
        <div class="stat-box">
            <i class='bx bx-code-alt'></i>
            <div class="stat-number">{{ stats.experience|default:"3+" }}</div>
            <div class="stat-label">Anos de Experiência</div>
        </div>
        <div class="stat-box">
            <i class='bx bx-briefcase'></i>
            <div class="stat-number">{{ stats.projects|default:"15+" }}</div>
            <div class="stat-label">Projetos Completos</div>
        </div>
        <div class="stat-box">
            <i class='bx bx-award'></i>
            <div class="stat-number">{{ stats.certifications|default:"10+" }}</div>
            <div class="stat-label">Certificações</div>
        </div>
    </div>
</section>
