{% load static %}
<!-- Portfolio Section -->
<section class="portfolio" id="portfolio">
    <div class="heading">
        <h1>Meus <span>Projetos</span></h1>
    </div>
    <div class="portfolio-container">
        {% for project in projects %}
        <div class="box">
            <div class="box-img">
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
            </div>
            <div class="content">
                {% if project.url %}
                <a href="{{ project.url }}" target="_blank" title="Ver Projeto"><i class='bx bx-link-external'></i></a>
                {% endif %}
                <h3>{{ project.title }}</h3>
                <div class="project-description">
                    <p>{{ project.description }}</p>
                    <div class="project-tags">
                        {% for tag in project.get_tags_list %}
                        <span class="project-tag">{{ tag }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p style="text-align: center; color: var(--text-light); width: 100%;">Nenhum projeto cadastrado ainda.</p>
        {% endfor %}
    </div>
</section>
