{% load static %}
<!DOCTYPE html>
<html lang="{% if language == 'en' %}en{% elif language == 'es' %}es{% else %}pt-br{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title|default:"Guilherme Nunes - Data Scientist" }}{% endblock %}</title>
    <!-- Early theme application to prevent flash -->
    <script>
    (function(){
        try {
            var savedTheme = localStorage.getItem('theme');
            if(savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme','dark');
            } else if(savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme','light');
            } else {
                // Optional: auto detect system preference
                if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-theme','dark');
                } else {
                    document.documentElement.setAttribute('data-theme','light');
                }
            }
        } catch(e) {
            document.documentElement.setAttribute('data-theme','light');
        }
    })();
    </script>
    
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/services.css' %}">
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/certificates.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Elementos Flutuantes Decorativos -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Header -->
    {% include 'portfolio/partials/_header.html' %}

    <!-- Theme Toggle Global -->
    <div class="global-theme-toggle" id="global-theme-toggle">
        <div class="theme-toggle-btn" id="theme-toggle">
            <i class='bx bx-sun'></i>
            <i class='bx bx-moon'></i>
            <span></span>
        </div>
    </div>

    <!-- ConteÃºdo Principal -->
    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    <script src="{% static 'js/menu-mobile.js' %}"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'js/scroll-reveal.js' %}"></script>
    <script src="{% static 'js/stats-animation.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
