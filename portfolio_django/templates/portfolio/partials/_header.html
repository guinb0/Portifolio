{% load static %}
<header>
    <!-- Logo/Menu Button -->
    <div class="logo-menu-btn" id="menu-icon">
        <span class="logo-text">Guinb</span>
        <i class='bx bx-menu'></i>
    </div>
    
    <!-- Overlay -->
    <div class="menu-overlay" id="menu-overlay"></div>
    
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="navbar-header">
            <span class="navbar-title">Menu</span>
            <div class="navbar-close" id="navbar-close">
                <i class='bx bx-x'></i>
            </div>
        </div>
        
        <ul class="navbar-list">
            <li><a href="{% url 'portfolio:home' %}#home"><i class='bx bx-home-alt'></i> Home</a></li>
            <li><a href="{% url 'portfolio:home' %}#about"><i class='bx bx-user'></i> Sobre</a></li>
            <li><a href="{% url 'portfolio:home' %}#services"><i class='bx bx-briefcase'></i> Serviços</a></li>
            <li><a href="{% url 'portfolio:home' %}#portfolio"><i class='bx bx-folder'></i> Portfolio</a></li>
            <li><a href="{% url 'portfolio:certificados' %}"><i class='bx bx-certification'></i> Certificados</a></li>
            <li><a href="{% url 'portfolio:redes_sociais' %}"><i class='bx bx-share-alt'></i> Redes Sociais</a></li>
            <li><a href="{% url 'portfolio:receitas' %}"><i class='bx bx-restaurant'></i> Receitas</a></li>
            <li><a href="{% url 'portfolio:home' %}#contact"><i class='bx bx-envelope'></i> Contato</a></li>
            
            <!-- Dropdown de Idiomas -->
            <li class="dropdown">
                <button class="dropdown-btn">
                    <i class='bx bx-globe'></i> Idioma
                    <i class='bx bx-chevron-down'></i>
                </button>
                <ul class="dropdown-content">
                    <li>
                        <a href="{% url 'portfolio:home' %}">
                            <img src="{% static 'img/brazil-flag.png' %}" alt="PT" class="flag-icon"> Português
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'portfolio:home_en' %}">
                            <img src="{% static 'img/uk-flag.png' %}" alt="EN" class="flag-icon"> English
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'portfolio:home_es' %}">
                            <img src="{% static 'img/esp-flag.png' %}" alt="ES" class="flag-icon"> Español
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        
        <!-- Theme Toggle -->
        <div class="navbar-footer">
            <span class="theme-label">Tema</span>
            <div class="theme-toggle-btn" id="theme-toggle">
                <i class='bx bx-sun'></i>
                <i class='bx bx-moon'></i>
                <span></span>
            </div>
        </div>
    </nav>
</header>
